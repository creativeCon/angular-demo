<app-filter-textbox (searchTextChange)="filterList($event)"></app-filter-textbox>
<br />
<br />
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Order Total</th>
        </tr>
    </thead>
    <tr *ngFor="let customer of filteredCustomers">
        <td>
            <a>
                {{ customer.name | capitalize }}
            </a>
        </td>
        <td>{{ customer.city }}</td>
        <td>{{ customer.orderTotal | currency : 'INR' : 'symbol' : '3.2-2' }}</td>
    </tr>
    <tr *ngIf="filteredCustomers && filteredCustomers.length">
        <td colspan="2">&nbsp;</td>
        <td>
            {{ customersOrderTotal | currency : 'INR' : 'symbol' : '3.2-2' }}
        </td>
    </tr>
    <tr *ngIf="!filteredCustomers || !filteredCustomers.length">
        <td colspan="4">No customers found</td>
    </tr>
</table>
Number of Customers: {{ filteredCustomers.length }}
